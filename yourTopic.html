<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum </title>
</head>
<body>
	<h3> Topic: </h3>
       <%=topic.title %> 
    <h3>Author:</h3>
       <%=topic.username%>
    <h3>Likes:</h3>
       <%=likes.like_topic_id%>
  
	<h3> Comments : </h3>
	   <% comments.forEach(function(comment){ %>
 	   <%= comment.comment%><br>
	   <%})%>
  
  
 

	<form method ="POST" action="/yourTopic/<%= topic.id %>/comments">
		<H3>Post Your Comment:</h3>
		<textarea name='comment' id='comment'></textarea><br />
		<input type="submit" value="submit comment">
    </form>

    <form method ="GET" action="/">
    	<input type="submit" value="home">
    </form>

    <form method ="POST" action="/yourTopic/<%= topic.id%>/likes">

    	<input type="submit" value="LikeMe">
    </form>
  

</body>
</html>
